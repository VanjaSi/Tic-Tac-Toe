<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Tic Tac Toe</title>
		<link rel="stylesheet" href="./style.css" />
	</head>
	<body>
		<div class="start-page">
			<div class="player">
				<label for="player-1">Player 1</label>
				<input type="text" id="player-1" placeholder="Name..." />
			</div>
			<div class="player">
				<label for="player-2">Player 2</label>
				<input type="text" id="player-1" placeholder="Name..." />
			</div>
			<button class="btn" id="start-btn">Start</button>
		</div>
		<div class="board-game">
			<div class="heading"></div>
			<div class="board">
				<div class="box" data-order="0"></div>
				<div class="box" data-order="1"></div>
				<div class="box" data-order="2"></div>
				<div class="box" data-order="3"></div>
				<div class="box" data-order="4"></div>
				<div class="box" data-order="5"></div>
				<div class="box" data-order="6"></div>
				<div class="box" data-order="7"></div>
				<div class="box" data-order="8"></div>
			</div>
		</div>
		<div class="restart-page">
			<div class="winner-container">
				<div class="message"></div>
				<button class="btn" id="restart-btn">Play again</button>
			</div>
		</div>

		<script src="./app.js"></script>
	</body>
</html>
